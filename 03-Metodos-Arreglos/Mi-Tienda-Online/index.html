<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Pastelería</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div>

    </div>

    <!-- Barra de Filtros -->
    <div class="filter-bar">
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <option value="todos">Todos</option>
            <option value="pasteles">Pasteles</option>
            <option value="cupcakes">Cupcakes</option>
            <option value="panes">Panes</option>
            <option value="gelatinas">Gelatinas</option>
        </select>

        <label for="precio">Precio:</label>
        <select id="precio">
            <option value="todos">Todos</option>
            <option value="0-100">$0 - $100</option>
            <option value="101-300">$101 - $300</option>
            <option value="301-500">$301 - $500</option>
            <option value="501">Más de 500</option>
        </select>
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar">
            <option value="todos">Todos</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A  </option>
    
        </select>
    </div>

    <!-- Contenedor de Productos -->
    <div id="product-container" class="contenedorProductos">
        <!-- Aquí se agregarán las tarjetas de productos dinámicamente -->
    </div>

    <script src="app.js"></script>
</body>
</html>
